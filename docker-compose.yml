version: '3.3'

services:
  proxy:
    env_file: .env
    image: isaaceindhoven/velocita-proxy:latest
    ports:
      - "0.0.0.0:${VELOCITA_HTTP_PORT}:80"
    volumes:
      - type: volume
        source: cache
        target: /var/cache/velocita
        volume:
          nocopy: true

volumes:
  cache:
